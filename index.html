<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>TicTacToe</title>
</head>
<body>
<div id="header">
  <div id="logo-div">OXO</div>
  <div id="current-turn">Player 1's Turn</div>
  <button id="restart-button">
    <img class="icon" src="icons/restart.svg">
  </button>
</div>
<div id="game-grid">
  <button class="game-cell" name="1"></button>
  <button class="game-cell" name="2"></button>
  <button class="game-cell" name="3"></button>
  <button class="game-cell" name="4"></button>
  <button class="game-cell" name="5"></button>
  <button class="game-cell" name="6"></button>
  <button class="game-cell" name="7"></button>
  <button class="game-cell" name="8"></button>
  <button class="game-cell" name="9"></button>
</div>
<div id="footer">
  <div id="player1-score">Player 1 Wins: 2</div>
  <div id="draw-score">Draw Count: 2</div>
  <div id="player2-score">Player 2 Wins: 1</div>
</div>
</body>
<script src="tictactoe.js"></script>
</html>
